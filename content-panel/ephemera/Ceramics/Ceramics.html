<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ceramics</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

    <style>
        img {
            width: 100%;
            height: auto;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        h1 {
            font-family: 'Inconsolata';
        }

        h2 {
            font-family: 'Inconsolata';
        }

        h3 {
            font-family: 'Inconsolata';
        }

        h4 {
            font-family: 'Inconsolata';
        }

        .flex-container {
            display: flex;
            margin-bottom: 5%;
        }

        .resizeable-image {
            width: 60%;
        }

        .text-description {
            padding-left: 50px;
            align-self: flex-end;
        }

        body {
            padding-left: 5%;
            padding-bottom: 5%;
        }

        @media only screen and (max-device-width: 480px) {

            .flex-container {
                display: grid;
            }
            img {
                max-height: 100%;
            }

            .resizeable-image {
                width: 90%;
            }
            .text-description {
                padding-left: 15px;
            }
        }

    </style>
</head>
<body>

<h1>Ceramics:</h1>

<div class="flex-container">
    <div class="resizeable-image">
        <a href="photos/Fenwick%20Cup.jpg" target="_parent">

        </a>
    </div>
    <div class="text-description">
        <h3>Fenwick Cup, 2021</h3>
        Texas Stoneware, reduction fired at cone 10<br/><br/>
    </div>
</div>
<br>
