<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <title>Landing page</title>
   <style>
   * {
       background-color: #eeeeee;
   }
     #landing-image{
         background-color: #eeeeee;
         margin: 20%;
         margin-top: 15%;
         width: 50%;
     }

     #landing-image img {
        width: 100%;
     }

     #landing-image i{
         mix-blend-mode:difference;
         color:black;
         font-size:7vw;
         filter:invert(100%);
         position: relative;
         left: 220px;
         top: -50px;
         background-color: transparent;

     }
   </style>
</head>
<body>
<div id="landing-image">
    <img src="landing-image.png">
    <i>WELCOME.</i>
</div>

</body>
</html>
