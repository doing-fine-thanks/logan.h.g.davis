<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logan H. G. Davis</title>
    <style>
        body {
            margin:0;
            padding:0;
            background:#eee;
            font-family: 'Inconsolata', monospace;
            font-size: 12px;
        }
        #nav-bar {
            overflow-x: scroll;
            max-width: 250px;
            min-width: 170px;
            width: 19%;
        }

        #content {
            overflow-x: scroll;
            min-width: 80%;
            width: 80%;
        }

        html, body {
            height: 100%;
        }

        iframe {
            border: none;
        }

        .full-height {
            height: 100%;
        }


    </style>
    <script>
        let canNowSavePlace = false;

        const redirectIfHash = () => {
            const contentIframe = document.getElementById("content");
            let urlAfterHash = document.location.hash.substring(1);
            if(urlAfterHash && urlAfterHash !== contentIframe.contentWindow.location.href) {
                contentIframe.contentWindow.location.href = urlAfterHash;
            }
            canNowSavePlace = true;
        }

        const setURLHash = () => {
            if(canNowSavePlace) {
                const contentIframe = document.getElementById("content");
                document.location.hash = contentIframe.contentWindow.location.href;
            }
        }
    </script>
</head>
<body onload="redirectIfHash()">
<span>
<iframe id="nav-bar" class="full-height" src="nav-bar/Nav-Bar.html">content panel</iframe>
<iframe id="content" class="full-height" onLoad="setURLHash()" name="content" src="content-panel/personal-pages/About-Me/About-Me.html">nav bar</iframe>
</span>
</body>
</html>
