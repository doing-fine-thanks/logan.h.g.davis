<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logan H. G. Davis</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <style>
        body {
            margin:0;
            padding:0;
            background:#eee;
            font-family: 'Inconsolata', monospace;
            font-size: 12px;
        }
        #container {
            display: flex;
            height: 100%;
        }

        #nav-bar {
            max-width: 250px;
            min-width: 220px;
        }

        #content {
            flex-grow: 1;
        }

        html, body {
            height: 100%;
        }

        iframe {
            border: none;
        }

        .full-height {
            height: 100%;
        }

        @media only screen and (max-device-width: 480px)  {

            #container {
                display: grid;
            }

            #nav-bar {
                min-width: 100%;
                max-width: 100%;
                height: 550px;
            }

            #content {
                max-width: 100%;
                min-width: 100%;
                height: 100vh;
            }
        }


    </style>
    <script>
        let canNowSavePlace = false;

        const redirectIfHash = () => {
            const contentIframe = document.getElementById("content");
            let urlAfterHash = document.location.hash.substring(1);
            if(urlAfterHash && urlAfterHash !== contentIframe.contentWindow.location.href) {
                contentIframe.contentWindow.location.href = urlAfterHash;
            }
            canNowSavePlace = true;
        }

        const setURLHash = () => {
            const contentIframe = document.getElementById("content");

            if(canNowSavePlace) {
                document.location.hash = contentIframe.contentWindow.location.href;
            }
        }
    </script>
</head>
<body onload="redirectIfHash()">
<span id="container">
<iframe id="nav-bar" class="full-height" src="nav-bar/Nav-Bar.html" style="overscroll-behavior-y:none">content panel</iframe>
<iframe id="content" class="full-height" onLoad="setURLHash()" name="content" src="content-panel/personal-pages/About-Me/About-Me.html" style="overscroll-behavior-y:none">nav bar</iframe>
</span>
</body>
</html>
