    <script>
        let canNowSavePlace = false;

        const redirectIfHash = () => {
            const contentIframe = document.getElementById("content");
            let urlAfterHash = document.location.hash.substring(1);
            if(urlAfterHash && urlAfterHash !== contentIframe.contentWindow.location.href) {
                contentIframe.contentWindow.location.href = urlAfterHash;
            }
            canNowSavePlace = true;
        }

        const setURLHash = () => {
            const contentIframe = document.getElementById("content");

            if(canNowSavePlace) {
                document.location.hash = contentIframe.contentWindow.location.href;
            }
            if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                resizeIframe(contentIframe)
            }
        }


        function resizeIframe(obj) {
            obj.style.height = 0 + 'px';
            obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
        }
    </script>
